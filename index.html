<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Racer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<!-- Pantalla de inicio -->
<section id="startScreen" class="vh-100 d-flex flex-column justify-content-center align-items-center text-center">
  <h1 class="title mb-3">🏁 Token Racer 🏁 </h1>
  <p class="text-secondary">¡Recolecta puntos, esquiva obstáculos y sube de nivel!</p>
  <button id="playBtn" class="btn btn-success btn-lg mt-3">▶ Comenzar</button>
</section>

<nav id="mainNav" class="navbar navbar-dark bg-dark d-none neon-nav">
  <div class="container-fluid">
    <span class="navbar-brand">🚗 Token Racer </span>
    <div class="d-flex gap-2">
      <button id="pauseBtn" class="btn btn-warning btn-sm">⏸</button>
      <button id="restartBtn" class="btn btn-danger btn-sm">🔄</button>
    </div>
  </div>
</nav>


<!-- HUD -->
<div id="hudContainer" class="container text-center mt-2 d-none">
  <span id="score" class="badge bg-success">Puntos: 0</span>
<span id="lives" class="badge bg-light text-dark">❤️❤️❤️</span>
  <span id="level" class="badge bg-info text-dark">Nivel: 1</span>
  <span id="best" class="badge bg-warning text-dark">Mejor: 0</span>
</div>

<!-- Juego -->
<div id="gameWrap" class="container mt-3 d-none">
  <div class="row g-3 justify-content-center">
    <div class="col-lg-8">
      <div class="card bg-secondary">
        <div class="card-body position-relative text-center">
          <div id="levelTimeBar"><div id="levelTimeFill"></div><span id="levelTimeText">20s</span></div>
          <canvas id="gameCanvas" width="880" height="560"></canvas>
          <div id="message" class="game-message"></div>
          <div id="activeEffects" class="active-effects"></div>
          <div id="effectBar"><div id="effectFill"></div></div>
        </div>
      </div>
    </div>
    <!-- Simbología -->
    <div class="col-lg-3">
      <div class="card legend">
        <div class="card-header fw-semibold">🎮 Tokens 🎮 </div>
        <div class="card-body small">
          <p><span class="text-warning">🔶 Cono</span>: +10 pts</p>
          <p><span class="text-info">🛞 Llanta</span>: +5 pts</p>
          <p><span class="text-danger">🪨 Piedra</span>: −10 pts</p>
          <hr>
          <p>⭐ Invencible (5s)</p>
          <p>⚡ Turbo (5s)</p>
          <p>❤️ Vida extra (máx 5)</p>
          <p><span class="text-danger">💀 Muerte</span>: −1 vida</p>
          <p><span class="text-danger">🛑 Alto</span> (lvl ≥4): −1 vida</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay fin -->
<div id="overlay" class="overlay d-none">
  <div class="card bg-dark text-light p-4 text-center">
    <h3 id="overlayTitle" class="mb-2"></h3>
    <p id="overlaySubtitle" class="mb-4"></p>
    <button id="overlayRetry" class="btn btn-success me-2">🔁 Reintentar</button>
    <button id="overlayHome" class="btn btn-outline-light">🏠 Portada</button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
